name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go mod init github.com/tomascpmarques/go-graph-equipamento; go mod download; go build -v ./...

    - name: Test
      run: ls -lah; go test -v ./.../
